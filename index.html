<!DOCTYPE html>
<html ng-app="Rails5">
  <head>
    <meta charset="utf-8">
    <title>Rails 5 API App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.1.1/css/mdb.min.css" media="screen" title="no title">

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"> -->
    <link rel="stylesheet" href="/css/custom.css" media="screen" title="no title">

    <!-- JavaScript for: jQuery, angular, materialize, and angular-materialize. All of which are needed. -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.1/angular-materialize.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src='js/app.js'></script>
    <script src='js/rails5Controller.js'></script>
  </head>
  <body ng-controller="rails5Controller as rails">

        <!--Navigation & Intro-->
      <header>

      	<!--Navbar-->
      	<nav class="navbar navbar-dark navbar-fixed-top scrolling-navbar danger-color-dark">

      		<!-- Collapse button-->
      		<button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapseEx">
      		<i class="fa fa-bars"></i></button>

      		<div class="container">

      			<!--Collapse content-->
      			<div class="collapse navbar-toggleable-xs" id="collapseEx">
      				<!--Navbar Brand-->
      				<a class="navbar-brand" href="http://mdbootstrap.com/material-design-for-bootstrap/" target="_blank">Take away</a>
      				<!--Links-->
      				<ul class="nav navbar-nav">
      					<li class="nav-item">
      						<a class="nav-link" href="#!">Home <span class="sr-only">(current)</span></a>
      					</li>
      					<li class="nav-item">
      						<a class="nav-link" href="#!">About us</a>
      					</li>
      					<li class="nav-item">
      						<a class="nav-link" href="#!">Media</a>
      					</li>
      					<li class="nav-item">
      						<a class="nav-link" href="#!">Contact</a>
      					</li>

      				</ul>

      				<!--Navbar icons-->
      				<ul class="nav navbar-nav nav-flex-icons">
      					<li class="nav-item">
      						<a class="nav-link"><i class="fa fa-facebook"></i></a>
      					</li>
      					<li class="nav-item">
      						<a class="nav-link"><i class="fa fa-twitter"></i></a>
      					</li>
      					<li class="nav-item">
      						<a class="nav-link"><i class="fa fa-instagram"></i></a>
      					</li>
      				</ul>

      			</div>
      			<!--/.Collapse content-->

      		</div>

      	</nav>
      	<!--/.Navbar-->

      </header>
      <!--/Navigation & Intro-->

      <!--Mask-->
      <div class="view hm-black-light">
      	<div class="full-bg-img flex-center">
      		<ul>
      			<li>
      				<h1 class="h1-responsive wow fadeInUp title">Hey, wanna eat something?</h1></li>
      			<li>
              <form ng-submit="rails.addAppt()">
        				<div class="row">
        					<div class="col-md-3">
        						<div class="md-form">
        							<input type="text" id="form1" class="form-control" ng-model="rails.newAppt.location">
        							<label for="form1">Location</label>
        						</div>
        					</div>
                  <span>{{rails.newAppt.location}}</span>
        					<div class="col-md-4">
        						<div class="md-form">
        							<input type="text" id="form2" class="form-control validate" ng-model="rails.newAppt.day">
        							<label for="reason">Day</label>
        						</div>
        					</div>
        					<div class="col-md-2">
        						<div class="md-form">
        							<input type="text" id="form3" class="form-control validate" ng-model="rails.newAppt.reason">
        							<label for="reason">Reason</label>
        						</div>
        					</div>
                  <div class="dropdown col-md-1">
                    <div class="md-form">
                      <select ng-model="rails.newAppt.doctor_id">
                         <option ng-repeat="doctor in rails.doctors" value="{{doctor.id}}">{{doctor.name}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="dropdown col-md-1">
                    <div class="md-form">
                      <select ng-model="rails.newAppt.patient_id">
                         <option ng-repeat="patient in rails.patients" value={{patient.id}}>{{patient.name}}</option>
                      </select>
                    </div>
                  </div>
        					<div class="col-sm-1">
        						<div class="md-form">
        							<button class="btn btn-lg btn-danger">New Appointment</button>
        						</div>
        					</div>
        				</div>
              </form>
      			</li>

      		</ul>
      	</div>
      </div>
      <!--/.Mask-->

      <!-- Outro -->
      <section id="outro">
      	<div class="container">
      		<div class="row text-xs-center p-t-1 p-b-4">
      			<div class="col-md-12">
      				<br>
              <p ng-repeat="appointment in rails.appointments">
                {{appointment.location}}
              </p>
      			</div>
      		</div>
      	</div>
      </section>
      <!-- /.Outro -->
  </body>
</html>
